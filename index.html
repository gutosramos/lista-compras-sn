<!DOCTYPE html>
<html>
<head>
  <title>Gerenciador de Compras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Menu de Navegação -->
  <nav>
    <button onclick="showSection('fornecedores')">Fornecedores</button>
    <button onclick="showSection('produtos')">Produtos</button>
    <button onclick="showSection('lista-compras')">Lista de Compras</button>
    <button onclick="showSection('listas-salvas')">Listas Salvas</button>
  </nav>

  <!-- Popup para Editar Fornecedor -->
  <div id="editar-fornecedor-popup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border:1px solid #ccc; z-index:1000;">
    <h3>Editar Fornecedor</h3>
    <input type="text" id="edit-nome" placeholder="Nome">
    <input type="text" id="edit-telefone" placeholder="Telefone">
    <input type="text" id="edit-email" placeholder="Email">
    <input type="text" id="edit-cnpj" placeholder="CNPJ">
    <button onclick="salvarEdicaoFornecedor()">Salvar</button>
    <button onclick="fecharPopup()">Cancelar</button>
  </div>

  <!-- Seção Fornecedores -->
  <section id="fornecedores" style="display:none;">
    <h2>Cadastrar Fornecedor</h2>
    <input type="text" id="nome-fornecedor" placeholder="Nome">
    <input type="text" id="telefone-fornecedor" placeholder="Telefone">
    <input type="text" id="email-fornecedor" placeholder="Email">
    <input type="text" id="cnpj-fornecedor" placeholder="CNPJ">
    <button onclick="cadastrarFornecedor()">Cadastrar</button>
  
    <!-- Tabela de Fornecedores -->
    <h3>Fornecedores Cadastrados</h3>
    <table id="tabela-fornecedores">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>CNPJ</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="fornecedores-cadastrados"></tbody>
    </table>
  </section>

  <!-- Seção Produtos -->
  <section id="produtos" style="display:none;">
    <h2>Cadastrar Produto</h2>
    <input type="text" id="codigo-barras" placeholder="Código de Barras">
    <input type="text" id="codigo-produto" placeholder="Código Produto">
    <input type="text" id="descricao" placeholder="Descrição">
    <input type="number" id="quantidade" placeholder="Quantidade">
    <button onclick="cadastrarProduto()">Cadastrar</button>
  </section>

  <!-- Seção Lista de Compras -->
  <section id="lista-compras" style="display:none;">
    <h2>Lista de Compras</h2>
    <div style="display: flex;">
      <!-- Lista de Produtos Cadastrados -->
      <div style="width: 50%;">
        <input type="text" id="pesquisa-produto" placeholder="Pesquisar...">
        <table id="tabela-produtos">
          <thead>
            <tr>
              <th>Código</th>
              <th>Descrição</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody id="produtos-cadastrados"></tbody>
        </table>
      </div>
      <!-- Lista de Compras Atual -->
      <div style="width: 50%;">
        <table id="tabela-compras">
          <thead>
            <tr>
              <th>Código</th>
              <th>Descrição</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody id="lista-atual"></tbody>
        </table>
        <button onclick="salvarLista()">Salvar Lista</button>
      </div>
    </div>
  </section>

  <!-- Seção Listas Salvas -->
  <section id="listas-salvas" style="display:none;">
    <h2>Listas Salvas</h2>
    <table id="tabela-listas">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listas-salvas-tbody"></tbody>
    </table>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
